<!Doctype html>
<html>
<body>
    <h2> Async/Await example</h2>
    <script>
        function abc(){
     return new Promise((resolve,reject)=>{
        setTimeout(()=>{
                    resolve("Sumit Joshi");
                },2000)
            })
        }
       
        async function display(){
            let result=await abc();
            console.log(result);
        }
        display();
    </script>
</body>
</html>
