<!DOCTYPE html>
<html>
    <body>
        <h2>Prototype Example</h2>
        <script>
           var Car=function(){
              this.speed=50;
           }
           Car.prototype.acc=function(){
            this.speed+=70;
           }
           Car.prototype.checkspeed=function(){
              console.log("the speed is "+this.speed)
           }
           var obj=new Car();
           obj.checkspeed();
           obj.acc();
           obj.checkspeed();
        </script>
    </body>
</html>
