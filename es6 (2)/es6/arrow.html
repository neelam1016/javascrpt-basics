<!Doctype html>
<html>
<body>
    <h2> Arrow function example</h2>
    <script>
       let add=(a,b)=> (a+b);//define
       console.log(add(4,5));//call 
       let arr=[2,3,4,5,6,7,8];
       let sum=0;
       arr.forEach(val=> sum+=val);
       console.log("The sum of an array is "+sum);

    </script>
</body>

</html>
