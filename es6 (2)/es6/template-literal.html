<!Doctype html>
<html>
<body>
    <h2> Template Literal example</h2>
    <script>
       let x=20;
       let y=10;
       let sum=x+y;
       //old way 
       console.log("The sum of "+x+" and "+y+" is "+sum);
       //Template Literal 
       console.log(`The sum of ${x} and ${y} is ${sum}`)

    </script>
</body>

</html>
