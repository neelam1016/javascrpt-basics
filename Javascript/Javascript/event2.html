<!Doctype html>
<html>
    <body onload="abc('purple')">
        <h2>Change Bgcolor</h2>
        <button onclick="abc('red')" onmouseout="abc('transparent')" onmouseover="abc('green')">Change Bgcolor</button>
        <script>
             function abc(val){
               document.bgColor=val;
             }
        </script>
    </body>
</html>
