<!DOctype html>
<html>
    <head>
        <title>Javascript</title>
    </head>
    <body>
        <h2> Nested if  </h2>
        <script>
             var uname=prompt("Enter uname");
             var password=prompt("Enter password");
             if(uname==="sumit"){
                if(password==="12345"){
                    alert("Welcome : "+uname);
                }
                else {
                    alert("Enter correct password");
                }
             }
             else {
                alert("Enter correct uname");
             }
        </script>
    </body>
</html>
