<!DOctype html>
<html>
    <head>
        <title>Javascript</title>
    </head>
    <body>
        <h2> Array </h2>
        <script>
            var arr=[23,45,6,7,8,99,1,2];
            var sum=0;
            var lar=0;
            arr.forEach(function(val){
                document.write(val+"<br/>");
                sum+=val;
                if(lar<val){
                    lar=val;
                }
            })
            document.write("The sum of array is "+sum+" and largest value is "+lar);
        </script>
    </body>
</html>
