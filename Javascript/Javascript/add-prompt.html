<!DOctype html>
<html>
    <head>
        <title>Javascript</title>
    </head>
    <body>
        <h2> Addition with prompt and alert</h2>
        <script>
              var x=parseInt(prompt("Enter x value"));
              var y=parseInt(prompt("Enter y value"));
              var sum=x+y;
              alert("the sum is "+sum);
        </script>
    </body>
</html>
