<!DOctype html>
<html>
    <head>
        <title>Javascript</title>
    </head>
    <body>
        <h2> If elseif else  </h2>
        <script>
              var x=parseInt(prompt("Enter x value"));
              var y=parseInt(prompt("Enter y value"));
              var z=parseInt(prompt("Enter z value"));
              if(x>y && x>z){
                alert("X is greater")
              }
              else if(y>x && y>z){
                alert("Y is greater")
              }
              else {
                alert("Z is greater")
              }
        </script>
    </body>
</html>
