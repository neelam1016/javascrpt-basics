<!DOctype html>
<html>
    <head>
        <title>Javascript</title>
    </head>
    <body>
        <h2> If else (even|odd)</h2>
        <script>
              var x=parseInt(prompt("Enter x value"));
              if(x%2==0){
                alert("Even")
              }
              else {
                alert("Odd")
              }
        </script>
    </body>
</html>
